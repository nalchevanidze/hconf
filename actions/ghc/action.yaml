name: Source Distribution
inputs:
  ghc:
    description: GHC Version
    required: false
    default: 9.6.3

runs:
  using: "composite"
  steps:
    - name: Install GHC
      uses: haskell-actions/setup@v2.9.0
      with:
        ghc-version: ${{ inputs.ghc }}
        enable-stack: true

    - uses: nalchevanidze/hconf/actions/cli@main

    - name: Cache
      uses: actions/cache@v5
      with:
        path: ~/.stack
        key: ${{ runner.os  }}-${{ inputs.ghc }}-stack-${{ hashFiles('stack.yaml') }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.ghc }}-stack
