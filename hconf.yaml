version: 0.1.5
bounds: '>=  0.1.0  &&  <  0.2.0'
groups:
- name: hconf
  packages:
  - hconf
  dir: ./
builds:
- ghc: 8.4.4
  resolver: lts-12.26
  extra:
    aeson: 1.4.4.0
    base-orphans: 0.8.1
    fastsum: 0.1.0.0
    megaparsec: 7.0.5
    modern-uri: 0.3.0.0
    relude: 0.3.0
    retry: 0.8.1.0
    time-compat: 1.9.2.2
    websockets: 0.12.6.0
- ghc: 8.6.5
  resolver: lts-14.14
  extra:
    req: 3.0.0
- ghc: 8.8.3
  resolver: lts-16.2
  extra:
    prettyprinter: 1.7.0
- ghc: 8.10.7
  resolver: lts-18.10
  extra:
    fastsum: 0.1.1.1
- ghc: 9.0.2
  resolver: lts-19.28
  extra:
    attoparsec-aeson: 2.1.0.0
    dependent-map: 0.2.4.0
    dependent-sum: '0.4'
- ghc: latest
  resolver: nightly-2024-05-29
  extra:
    fastsum: 0.1.1.1
    type-aligned: 0.9.6
dependencies:
- Glob                  >=  0.7.0    &&  <   1.0.0
- aeson                 >=  1.4.4    &&  <   3.0.0
- base                  >=  4.7.0    &&  <   5.0.0
- bytestring            >=  0.10.4   &&  <   0.15.0
- containers            >=  0.4.2.1  &&  <=  0.7.0
- directory             >=  1.0      &&  <   2.0
- filepath              >=  1.1.0    &&  <=  1.5.3.0
- modern-uri            >=  0.1.0.0  &&  <   1.0.0
- optparse-applicative  >=  0.12.0   &&  <   0.20.0
- ormolu                >=  0.5.0    &&  <   1.0.0
- process               >=  1.0.0    &&  <   2.0.0
- relude                >=  0.3.0    &&  <   2.0.0
- req                   >=  3.0.0    &&  <   4.0.0
- text                  >=  1.2.3    &&  <   3.0.0
- unordered-containers  >=  0.2.8    &&  <   0.3.0
- yaml                  >=  0.8.32   &&  <   1.0.0
