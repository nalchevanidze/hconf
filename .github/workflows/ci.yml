name: Haskell CI

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  push:
    branches:
      - main

jobs:
  scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install
        shell: bash
        run: |
          curl -sSL https://raw.githubusercontent.com/nalchevanidze/hconf/main/scripts/install.sh | sh -s .
          hconf setup

  hconf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-hs
      - name: Build
        run: |
          stack build hconf
          mkdir cli
          cp $(stack exec which hconf) ./cli/hconf

      - uses: actions/upload-artifact@v4
        with:
          name: hconf-cli
          path: ./cli

  build:
    needs: hconf
    strategy:
      matrix:
        config:
          - { plan: "8.4.4", ghc: "8.4.4" }
          - { plan: "8.6.5", ghc: "8.6.5" }
          - { plan: "8.8.3", ghc: "8.8.3" }
          - { plan: "8.10.7", ghc: "8.10.7" }
          - { plan: "9.0.2", ghc: "9.0.2" }
          - { plan: "latest", ghc: "9.6.3" }
      fail-fast: false
    runs-on: ubuntu-latest
    name: GHC ${{ matrix.ghc}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: hconf-cli
          path: ./cli

      - name: Setup file
        run: |
          chmod +x ./cli/hconf
          ./cli/hconf setup ${{ matrix.config.plan }}

      - name: Setup
        uses: ./.github/actions/setup-hs
        with:
          ghc: ${{ matrix.config.ghc }}

      - name: Install dependencies
        run: stack build --fast --skip-ghc-check --no-terminal --test --only-dependencies

      - name: Build
        run: stack build --fast

      - name: Build Bench and Haddock
        run: stack build --fast --no-run-benchmarks --haddock --no-haddock-deps

  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: lint
        run: curl -sSL https://raw.github.com/ndmitchell/hlint/master/misc/run.sh | sh -s .

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install
        shell: bash
        run: |
          curl -sSL https://raw.githubusercontent.com/nalchevanidze/hconf/main/scripts/install.sh | sh -s .
          hconf format --check

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
